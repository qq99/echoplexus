<!doctype html>
<html>
<head>
	<title>echoplexus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<nav class="header">

	</nav>
	<nav class="functionality">
		<div id="buttons">

		</div>
		<div class="options-list">
			<div class="header">
				<div class="button-obscura">
					<h1 class="button global-options tabButton" data-target="#global-options">
						<i class="icon fa fa-cogs"></i>
						<span class="button-description long">Global Options</span>
					</h1>
				</div>
			</div>
		</div>
	</nav>
	<header>

	</header>
	<section id="main">
		<div id="main-ui">
			<div id="info-overlay">
				<section id="is-private">
					<div class="locked">
						<i class="icon fa fa-lock"></i>
					</div>
					<p>This channel is private.</p>
					<p>Please enter the password.</p>
					<input id="channel-password" type="password">
					<div class="remember-password">
						<input id="remember-password-checkbox" type="checkbox" checked>
						<label for="remember-password-checkbox">Remember this</label>
					</div>
				</section>
			</div>
			<section id="panes">
				<section id="global-options">
					<h1>Global Options</h1>
					<div class="options">
						<div class="option">
							<input id="suppress_join" type="checkbox" />
							<label for="suppress_join">Hide Join/Part Messages</label>
						</div>
						<div class="option">
							<input id="highlight_mine" type="checkbox" />
							<label for="highlight_mine">Highlight messages sent by me</label>
						</div>
						<div class="option">
							<input type="checkbox" id="suppress_client">
							<label for="suppress_client">Hide Client Messages</label>
						</div>
						<div class="option">
							<input type="checkbox" id="suppress_identity_acknowledgements">
							<label for="suppress_identity_acknowledgements">Hide Identity Acknowledgement Messages</label>
						</div>
						<div class="option">
							<input type="checkbox" id="auto_scroll">
							<label for="auto_scroll">Auto Scroll to New Messages</label>
						</div>
						<div class="option">
							<input id="show_OS_notifications" type="checkbox" />
							<label for="show_OS_notifications">Show OS Notifications</label>
						</div>
						<div class="option">
							<input id="show_mewl" type="checkbox" />
							<label for="show_mewl">Show Mewl Notifications</label>
						</div>
						<div class="option">
							<input id="prefer_24hr_clock" type="checkbox" />
							<label for="prefer_24hr_clock">24 Hour Clock</label>
						</div>
						<div class="option">
							<input id="join_default_channel" type="checkbox" />
							<label for="join_default_channel">Join channel "/" on start</label>
						</div>
						<div class="option">
							<input id="play_notification_sounds" type="checkbox" />
							<label for="play_notification_sounds">Play a sound when receiving a notification</label>
						</div>
					</div>
				</section>
			</section>
		</div>
	</section>
	<div id="ghetto_templates">
		<span id="linklog-options" class="options">options</span>
		<div id="tooltip">
			<div class="tooltip">
				<div class="title"></div>
				<div class="body"></div>
			</div>
		</div>
		<script type="text/template" id="buttonTemplate">
			<div class="button-obscura">
				<h1 class="button tabButton<%= active ? ' active' : '' %>" data-target="#<%= section%>">
					<i class="fa <%=icon%>"></i>
					<span class="button-description"><%= title %></span>
				</h1>
			</div>
		</script>
		<script type="text/template" id="sectionTemplate">
			<section id="<%= section %>"></section>
		</script>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<!-- build:js client/app.min.js -->
	<script src="/js/openpgp.min.js"></script>
	<script src="/js/vendor.min.js"></script>
	<script src="/js/app.min.js"></script>
	<!-- endbuild -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<audio id="notification-sound" src="/beep-xylo.mp3" preload='auto'></audio>
</body>
</html>
